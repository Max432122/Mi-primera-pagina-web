<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi primera pagina web</title>
</head>
<body>

    <header>
        <h1>Formulario</h1>
    </header>

    <main>
        <section>
            <h2>Datos</h2>
            <form action = "#">
                <label> nombre </label>
                 <input type = "text" id = "nombre" required placeholder = "escribe tu nombre">
                  <label> email</label>
                  <input type = "email" id = "email" required placeholder = "escribe tu email">
                  <label> contraseña</label>
                  <input type = "contraseña" id = "contraseña" name = "contraseña" required minlength = "10">
                   <label> Edad</label>
                  <input type = "number" id = "Edad" min = "0" max = "99">
                  <input type = "submit" value = "iniciar sesion" >

                  <label>Fecha de nacimiento:</label>
                  <input type="date" id="fechaNacimiento">

                  <label>Teléfono:</label>
                  <input type="tel" id="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">

                  <label>acepto terminos y condiciones</label>
                  <input type="checkbox" id="newsletter" name="opciones">
                  <p>Selecciona tu género:</p>
                  <input type="radio" id="masculino" name="genero" value="masculino">
                  <label>Masculino</label><br>
                  <input type="radio" id="femenino" name="genero" value="femenino">
                  <label>Femenino</label><br>
                  <input type="radio" id="otro" name="genero" value="otro">
                  <label>Otro</label>


            </form>

           




        </section>
    </main>

</body>
</html>
